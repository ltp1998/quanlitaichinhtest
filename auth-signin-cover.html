<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .left {
            padding: 20px;
            width: 50%;
            background: #007bff;
            color: white;
            border-radius: 10px 0 0 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right {
            padding: 20px;
            width: 50%;
        }
        .right h2 {
            margin-bottom: 20px;
        }
        .right input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .right button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .right button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Hành trình đi đến tự do tài chính!</h1>
        </div>
        <div class="right">
            <h2>Chào mừng!</h2>
            <p>Đăng nhập để truy cập tài chính của bạn</p>
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <a href="#">Quên mật khẩu ư?</a>
            <label><input type="checkbox"> Ghi nhớ đăng nhập</label>
            <button id="loginBtn">Đăng nhập</button>
            <p>Đăng nhập với</p>
            <button onclick="loginWithGoogle()">Google</button>
            <p>Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </div>
    </div>
    <div class="footer">
        © LTPSPK
    </div>

    <script>
        // Khởi tạo Supabase client
        const supabaseUrl = 'https://your-project-ref.supabase.co'; // Thay bằng Project URL của bạn
        const supabaseKey = 'your-anon-key'; // Thay bằng anon key
        const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

        // Xử lý đăng nhập
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Đăng nhập bằng email (giả sử username là email)
            const { data, error } = await supabase.auth.signInWithPassword({
                email: username,
                password: password
            });

            if (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Lỗi đăng nhập: ' + error.message;
                document.querySelector('.right').appendChild(errorDiv);
            } else {
                alert('Đăng nhập thành công!');
                // Chuyển hướng sau khi đăng nhập
                window.location.href = '/dashboard.html'; // Thay bằng URL dashboard của bạn
            }
        });

        // Đăng nhập với Google
        async function loginWithGoogle() {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google'
            });
            if (error) {
                console.error('Lỗi đăng nhập Google:', error.message);
            }
        }
    </script>
</body>
</html>
