<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Khôi phục mật khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Toastify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <!-- Supabase Client -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Toastify JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Khôi phục mật khẩu</h2>
        <form id="resetPasswordForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn...">
                <small class="form-text text-muted">Nhập email đã dùng để yêu cầu khôi phục mật khẩu.</small>
            </div>
            <div class="mb-3">
                <label for="token" class="form-label">Mã xác thực (Token)</label>
                <input type="text" class="form-control" id="token" placeholder="Nhập mã xác thực từ email...">
                <small class="form-text text-muted">Sao chép mã xác thực từ email hoặc được điền tự động từ link.</small>
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="new-password" placeholder="Nhập mật khẩu mới...">
            </div>
            <button type="submit" class="btn btn-primary">Xác minh và cập nhật mật khẩu</button>
            <div id="error-message" class="text-danger mt-3"></div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const supabase = window.supabase.createClient(
                'https://ejmfnprjqllamousmrim.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqbWZucHJqcWxsYW1vdXNtcmltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxMjU3ODUsImV4cCI6MjA2OTcwMTc4NX0.KX0Vd7c9SQhlkdxiMeET0XrI31n-PhMSU-fjxiGckSA'
            );

            const errorMessage = document.getElementById('error-message');
            const emailInput = document.getElementById('email');
            const tokenInput = document.getElementById('token');
            const newPasswordInput = document.getElementById('new-password');

            // Lấy tham số từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = urlParams.get('token');
            const type = urlParams.get('type');
            const urlEmail = urlParams.get('email'); // Lấy email nếu có trong URL

            // Điền sẵn token và email (nếu có) từ URL
            if (urlToken && type === 'recovery') {
                tokenInput.value = urlToken;
                Toastify({
                    text: 'Mã xác thực đã được điền tự động từ link.',
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#28a745",
                }).showToast();
            }
            if (urlEmail) {
                emailInput.value = urlEmail;
                Toastify({
                    text: 'Email đã được điền tự động từ link.',
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#28a745",
                }).showToast();
            }

            // Xử lý form submit
            document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                const token = tokenInput.value.trim();
                const newPassword = newPasswordInput.value.trim();

                // Kiểm tra email, token và mật khẩu
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    errorMessage.textContent = 'Vui lòng nhập email hợp lệ';
                    Toastify({
                        text: 'Vui lòng nhập email hợp lệ',
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#dc3545",
                    }).showToast();
                    return;
                }

                if (!token) {
                    errorMessage.textContent = 'Vui lòng nhập mã xác thực';
                    Toastify({
                        text: 'Vui lòng nhập mã xác thực',
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#dc3545",
                    }).showToast();
                    return;
                }

                if (!newPassword) {
                    errorMessage.textContent = 'Vui lòng nhập mật khẩu mới';
                    Toastify({
                        text: 'Vui lòng nhập mật khẩu mới',
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#dc3545",
                    }).showToast();
                    return;
                }

                // Xác minh token
                const { data, error } = await supabase.auth.verifyOtp({
                    token,
                    type: 'recovery',
                    email
                });

                if (error) {
                    errorMessage.textContent = 'Lỗi xác minh: ' + error.message;
                    console.error('Lỗi xác minh:', error);
                    Toastify({
                        text: 'Lỗi xác minh: ' + error.message,
                        duration: 5000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#dc3545",
                    }).showToast();
                    return;
                }

                // Cập nhật mật khẩu
                const { data: updateData, error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (updateError) {
                    errorMessage.textContent = 'Lỗi cập nhật mật khẩu: ' + updateError.message;
                    console.error('Lỗi cập nhật mật khẩu:', updateError);
                    Toastify({
                        text: 'Lỗi cập nhật mật khẩu: ' + updateError.message,
                        duration: 5000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#dc3545",
                    }).showToast();
                } else {
                    errorMessage.textContent = '';
                    Toastify({
                        text: 'Cập nhật mật khẩu thành công! Chuyển hướng đến trang đăng nhập...',
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#28a745",
                    }).showToast();
                    setTimeout(() => {
                        window.location.href = '/index.html'; // Chuyển hướng đến trang đăng nhập
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
