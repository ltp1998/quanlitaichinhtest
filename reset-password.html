<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Khôi phục mật khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Toastify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <!-- Supabase Client -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Toastify JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Khôi phục mật khẩu</h2>
        <form id="resetPasswordForm">
            <div class="mb-3">
                <label for="new-password" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="new-password" placeholder="Nhập mật khẩu mới...">
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật mật khẩu</button>
            <div id="error-message" class="text-danger mt-3"></div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const supabase = window.supabase.createClient(
                'https://ejmfnprjqllamousmrim.supabase.co',
                'your-anon-key' // Thay bằng anon key
            );

            // Lấy token và type từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type');
            const errorMessage = document.getElementById('error-message');

            if (!token || type !== 'recovery') {
                errorMessage.textContent = 'Link xác thực không hợp lệ';
                Toastify({
                    text: 'Link xác thực không hợp lệ',
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#dc3545",
                }).showToast();
                return;
            }

            // Xác minh token
            const { data, error } = await supabase.auth.verifyOtp({
                token,
                type: 'recovery'
            });

            if (error) {
                errorMessage.textContent = 'Lỗi xác minh: ' + error.message;
                console.error('Lỗi xác minh:', error);
                Toastify({
                    text: 'Lỗi xác minh: ' + error.message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#dc3545",
                }).showToast();
                return;
            }

            // Nếu xác minh thành công, cho phép cập nhật mật khẩu
            document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('new-password').value;

                const { data: updateData, error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (updateError) {
                    errorMessage.textContent = 'Lỗi cập nhật mật khẩu: ' + updateError.message;
                    console.error('Lỗi cập nhật mật khẩu:', updateError);
                    Toastify({
                        text: 'Lỗi cập nhật mật khẩu: ' + updateError.message,
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#dc3545",
                    }).showToast();
                } else {
                    errorMessage.textContent = '';
                    Toastify({
                        text: 'Cập nhật mật khẩu thành công! Chuyển hướng đến trang đăng nhập...',
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#28a745",
                    }).showToast();
                    setTimeout(() => {
                        window.location.href = '/index.html'; // Chuyển hướng đến trang đăng nhập
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
