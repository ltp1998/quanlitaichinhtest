<body>
    <!-- auth-page wrapper -->
    <div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">

        <div class="auth-page-content overflow-hidden pt-lg-5">

                        <div class="card overflow-hidden card-bg-fill galaxy-border-none">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="p-lg-5 p-4 auth-one-bg h-100">
                                        <div class="bg-overlay"></div>
                                        <div class="position-relative h-100 d-flex flex-column">
                                            <div class="mb-4">
                                                <a href="index.html" class="d-block">

                                                </a>
                                            </div>
                                            <div class="mt-auto">
                                                <div class="mb-3">
                                                    <i class="ri-double-quotes-l display-4 text-success"></i>
                                                </div>
                                                <div id="qoutescarouselIndicators" class="carousel slide" data-bs-ride="carousel">
                                                    <div class="carousel-indicators">

                                                        <button type="button" data-bs-target="#qoutescarouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>

                                                    <div class="carousel-inner text-center text-white-50 pb-5">

                                            </div>

                                <!-- end col -->
                                <div class="col-lg-6">
                                    <div class="p-lg-5 p-4">

                                            <h5 class="text-primary">Chào mừng 7!</h5>

                                                        <button type="button" class="btn btn-danger btn-icon waves-effect waves-light" onclick="loginWithGoogle()"><i class="ri-google-fill fs-16"></i></button>
                                                        <button type="button" class="btn btn-dark btn-icon waves-effect waves-light" onclick="loginWithGithub()"><i class="ri-github-fill fs-16"></i></button>
                                                        <button type="button" class="btn btn-info btn-icon waves-effect waves-light" onclick="loginWithTwitter()"><i class="ri-twitter-fill fs-16"></i></button>

                                <script>document.write(new Date().getFullYear())</script> LTPSPK <i class="mdi mdi-heart text-danger"></i>

    <!-- JAVASCRIPT -->
    <script defer src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script defer src="assets/libs/simplebar/simplebar.min.js"></script>
    <script defer src="assets/libs/node-waves/waves.min.js"></script>
    <script defer src="assets/libs/feather-icons/feather.min.js"></script>
    <script defer src="assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
    <script defer src="assets/js/plugins.js"></script>
    <script defer src="assets/js/pages/password-addon.init.js"></script>
    <script>
    // Đảm bảo Supabase client tải xong trước khi chạy
    document.addEventListener('DOMContentLoaded', () => {
        // Khởi tạo Supabase client
        const supabaseUrl = 'https://ejmfnprjqllamousmrim.supabase.co'; // Thay bằng Project URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqbWZucHJqcWxsYW1vdXNtcmltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxMjU3ODUsImV4cCI6MjA2OTcwMTc4NX0.KX0Vd7c9SQhlkdxiMeET0XrI31n-PhMSU-fjxiGckSA'; // Thay bằng anon key
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Hàm kiểm tra trạng thái người dùng và chuyển hướng nếu đã đăng nhập
        async function checkUser() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error) {
                console.error('Lỗi kiểm tra người dùng:', error.message);
                document.getElementById('error-message').textContent = 'Lỗi kiểm tra người dùng: ' + error.message;
                Toastify({
                    text: 'Lỗi kiểm tra người dùng: ' + error.message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#dc3545",
                }).showToast();
                return null;
            }
            if (user) {
                console.log('Người dùng đã đăng nhập:', user);
                Toastify({
                    text: 'Đã đăng nhập: ' + user.email,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#28a745",
                }).showToast();
                window.location.href = '/quanlitaichinhtest/dashboard.html'; // Chuyển hướng ngay lập tức
            } else {
                console.log('Chưa có người dùng đăng nhập');
            }
            return user;
        }

        // Hàm tải thông tin username từ public.profiles
        async function loadUserProfile() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('id', user.id)
                    .single();

                if (error) {
                    console.error('Lỗi tải thông tin user:', error);
                    Toastify({
                        text: 'Lỗi tải thông tin user: ' + error.message,
                        duration: 5000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#dc3545",
                    }).showToast();
                } else {
                    const usernameSpan = document.getElementById('username'); // Đảm bảo có element này
                    const userInfo = document.getElementById('user-info'); // Đảm bảo có element này
                    usernameSpan.textContent = data.username || 'Chưa có username';
                    userInfo.style.display = 'block';
                }
            }
        }

        // Xử lý đăng nhập bằng email/mật khẩu
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');

            // Xóa thông báo lỗi cũ
            errorMessage.textContent = '';

            // Đăng nhập bằng email
            const { data, error } = await supabase.auth.signInWithPassword({
                email: username,
                password: password
            });

            if (error) {
                errorMessage.textContent = 'Lỗi đăng nhập: ' + error.message;
                console.error('Lỗi đăng nhập:', error);
                Toastify({
                    text: 'Lỗi đăng nhập: ' + error.message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#dc3545",
                }).showToast();
            } else {
                console.log('Đăng nhập thành công:', data.user);
                Toastify({
                    text: 'Đăng nhập thành công! Email: ' + data.user.email,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#28a745",
                }).showToast();
                await checkUser(); // Kiểm tra và chuyển hướng nếu cần
                await loadUserProfile(); // Tải thông tin user
            }
        });

        // Đăng nhập với Google
        async function loginWithGoogle() {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google'
            });
            if (error) {
                document.getElementById('error-message').textContent = 'Lỗi đăng nhập Google: ' + error.message;
                console.error('Lỗi đăng nhập Google:', error);
                Toastify({
                    text: 'Lỗi đăng nhập Google: ' + error.message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#dc3545",
                }).showToast();
            } else {
                console.log('Đăng nhập Google thành công:', data);
                await checkUser();
            }
        }

        // Đăng nhập với Facebook
        async function loginWithFacebook() {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'facebook'
            });
            if (error) {
                document.getElementById('error-message').textContent = 'Lỗi đăng nhập Facebook: ' + error.message;
                console.error('Lỗi đăng nhập Facebook:', error);
                Toastify({
                    text: 'Lỗi đăng nhập Facebook: ' + error.message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#dc3545",
                }).showToast();
            } else {
                console.log('Đăng nhập Facebook thành công:', data);
                await checkUser();
            }
        }

        // Đăng nhập với GitHub
        async function loginWithGithub() {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'github'
            });
            if (error) {
                document.getElementById('error-message').textContent = 'Lỗi đăng nhập GitHub: ' + error.message;
                console.error('Lỗi đăng nhập GitHub:', error);
                Toastify({
                    text: 'Lỗi đăng nhập GitHub: ' + error.message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#dc3545",
                }).showToast();
            } else {
                console.log('Đăng nhập GitHub thành công:', data);
                await checkUser();
            }
        }

        // Đăng nhập với Twitter
        async function loginWithTwitter() {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'twitter'
            });
            if (error) {
                document.getElementById('error-message').textContent = 'Lỗi đăng nhập Twitter: ' + error.message;
                console.error('Lỗi đăng nhập Twitter:', error);
                Toastify({
                    text: 'Lỗi đăng nhập Twitter: ' + error.message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#dc3545",
                }).showToast();
            } else {
                console.log('Đăng nhập Twitter thành công:', data);
                await checkUser();
            }
        }

        // Kiểm tra trạng thái người dùng khi tải trang
        window.addEventListener('load', async () => {
            await checkUser(); // Kiểm tra và chuyển hướng nếu đã đăng nhập
        });
    });
</script>
